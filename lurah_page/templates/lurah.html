{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="http://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
    <script>
      tailwind.config = {
        important: true,
      };
    </script>

    <title>Tambah Pasien</title>

    <style>
      table,
      th,
      td {
        border-collapse: collapse;
      }

      th,
      td {
        padding: 15px;
      }

      .task-container {
        background: whitesmoke;
        border-radius: 24px;
        padding: 32px;
        gap: 20px;
      }

      .flex-parent {
        display: flex;
      }

      .jc-center {
        justify-content: center;
      }

      button.margin-right {
        margin-right: 20px;
      }
    </style>
  </head>

  <body class="bg-amber-100">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <nav
      class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
    >
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="{% url 'homepage:show_homepage' %}" class="flex items-center">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="mr-3 h-6 sm:h-9"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
            >Sehat Terus</span
          >
        </a>
        <div class="flex items-center md:order-2">
          <button
            type="button"
            class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="https://www.kibrispdr.org/data/566/gambar-telur-twitter-1.jpg"
              alt="user photo"
            />
          </button>
          <!-- Dropdown menu -->
          <div
            class="hidden z-50 my-4 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
            id="user-dropdown"
            data-popper-reference-hidden=""
            data-popper-escaped=""
            data-popper-placement="bottom"
            style="
              position: absolute;
              inset: 0px auto auto 0px;
              margin: 0px;
              transform: translate3d(0px, 520px, 0px);
            "
          >
            <div class="py-3 px-4">
              <span class="block text-sm text-gray-900 dark:text-white"
                >{{user.get_username}}</span
              >
              <span
                class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400"
                >{{user.email}}</span
              >
            </div>
            <ul class="py-1" aria-labelledby="user-menu-button">
              <li>
                <a
                  href="{% url 'authentication:profil' %}"
                  class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="{% url 'authentication:logout' %}"
                  class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1"
          id="mobile-menu-2"
        >
          <ul
            class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="{% url 'homepage:show_homepage' %} "
                class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                aria-current="page"
                >Beranda</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Tentang</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Cara Kerja</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <head>
      <script>
        $(document).ready(function () {
          const card = (data) => `
          <div id='${data.pk}-card'
            class="task-container mt-5">
            <div style="display: flex; flex-direction: column; gap: 8px; flex-grow: 1">
              <div class="task-title">
                  <div class="flex gap-4">
                    <div
                    id=${data.pk}
                    class="cursor-pointer remove-todo ${data.pk}"
                    >
                    <button><a class="inline-flex space-x-2 items-center justify-end px-6 py-3 rounded-xl" style="background-color:red;">Hapus</a></button>
                    </div>
                  </div>
                <div class="text-2xl font-bold mt-4" >${data.fields.nama}</div>
                  </a>
                  <div class="task-checkbox-container">
                  </div>
              </div>
              <div class="task-description">
              <hr />
              <p>Umur: ${data.fields.umur}</p>
              <p>Jenis Kelamin: ${data.fields.gender}</p>
              <p>Alamat: ${data.fields.alamat}</p>
              <p>Status Gejala: ${data.fields.gejala}</p>
            </div>
          </div>
              `;
          const addCard = (data) => {
            return $("#todo").append(card(data));
          };

          const removeCard = (task) => {
            $(`#${task.pk}`).click(function () {
              $.ajax({
                url: `/lurah-page/delete-pasien/${task.pk}`,
                type: "DELETE",
                success: function (response) {
                  $(`#${task.pk}-card`).remove();
                },
              });
            });
          };

          $.get("/lurah-page/json", function (todo) {
            todo.map((task) => {
              addCard(task);
              removeCard(task);
            });
          });

          $("#add-todo").click(function () {
            if (
              $("#nama").val() &&
              $("#umur").val() &&
              $("#gender").val() &&
              $("#gejala").val() &&
              $("#alamat").val()
            ) {
              $.post(
                "/lurah-page/add/",
                {
                  nama: $("#nama").val(),
                  umur: $("#umur").val(),
                  gender: $("#gender").val(),
                  gejala: $("#gejala").val(),
                  alamat: $("#alamat").val(),
                },
                function (res, status) {
                  if (status == "success") {
                    addCard(res);
                    $("#nama").val("");
                    $("#umur").val("");
                    $("#gender").val("");
                    $("#gejala").val("");
                    $("#alamat").val("");
                    removeCard(res);
                  }
                }
              );
            }
          });
        });

        var e = document.getElementById("gejala");
        var strUser = e.options[e.selectedIndex].value;
        if (strUser == "Ada") {
          document.getElementById("gejala").style.color = "red";
        } else {
          document.getElementById("gejala").style.color = "green";
        }
      </script>
    </head>

    <! -- {% if user.is_authenticated %} -->
    {% if user.is_authenticated %}
    <div class="mx-8 md:mx-14 lg:mx-14 mt-14">
      <div class="text-black mt-2 ml-2 text-5xl" style="text-align: center">
        Hai Lurah <b>{{user.get_username}}!</b>
      </div>
      <br />

      <div class="flex-parent jc-center">
        <div class="flex gap-2 lg:gap-5">
          <button
            class="inline-flex space-x-2 items-center justify-center px-6 py-3 rounded-xl"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="background-color: green"
          >
            Tambah Pasien
          </button>
          <button
            class="inline-flex space-x-2 items-center justify-center px-6 py-3 rounded-xl"
            style="background-color: red"
          >
            <a href="{% url 'authentication:logout' %}  ">Logout</a>
          </button>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered relative w-auto pointer-events-none"
        >
          <div
            class="modal-content"
            style="background-color: rgba(0, 0, 0, 0.5)"
          >
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-zinc-200" id="exampleModalLabel">
                Tambah Pasien
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="flex justify-center">
                <div class="lg:w-64 mt-3">
                  <form method="POST" action="">
                    {% csrf_token %}
                    <label class="block">
                      <span
                        class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-zinc-200"
                      >
                        Nama
                      </span>
                      <input
                        type="text"
                        name="nama"
                        id="nama"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
                        placeholder="Nama"
                        required
                      />
                    </label>

                    <label class="block mt-2">
                      <span
                        class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-zinc-200"
                      >
                        Umur
                      </span>
                      <input
                        type="number"
                        name="umur"
                        id="umur"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
                        placeholder="Umur"
                        required
                      />
                    </label>

                    <label class="block mt-2">
                      <span
                        class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-zinc-200"
                      >
                        Jenis Kelamin
                      </span>
                      <select
                        name="gender"
                        id="gender"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required
                      >
                        <option selected>-Pilih-</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                      </select>
                    </label>

                    <label class="block mt-2">
                      <span
                        class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-zinc-200"
                      >
                        Gejala
                      </span>
                      <select
                        name="gejala"
                        id="gejala"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required
                      >
                        <option selected>-Pilih-</option>
                        <option value="Ada">Ada</option>
                        <option value="Tidak">Tidak</option>
                      </select>
                    </label>

                    <label class="block mt-2">
                      <span
                        class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-zinc-200"
                      >
                        Alamat
                      </span>
                      <input
                        type="text"
                        name="alamat"
                        id="alamat"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
                        placeholder="Alamat"
                        required
                      />
                    </label>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="inline-flex space-x-2 items-center justify-center px-6 py-3 rounded-xl"
                data-bs-dismiss="modal"
                style="background-color: red"
              >
                Cancel
              </button>

              <button
                id="add-todo"
                type="button"
                class="inline-flex space-x-2 items-center justify-end px-6 py-3 rounded-xl"
                data-bs-dismiss="modal"
                style="background-color: green"
              >
                Tambah Pasien
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="mb-16 grid lg:grid-cols-2 md:grid-cols-1 gap-5 mt-8 sm:mt-5"
        id="todo"
      ></div>
      <! -- {% else %} -->
      <div></div>
    </div>
    <! -- {% endif %} -->
    {% endif %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
